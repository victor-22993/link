<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Salud</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 360px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card-header {
      background: linear-gradient(90deg, #5f27cd, #4a76fd);
      height: 100px;
    }
    .card-body {
      padding: 0 20px 20px;
      position: relative;
    }
    .profile {
      position: relative;
      margin-top: -50px;
      text-align: center;
    }
    .avatar-container {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      border-radius: 50%;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 5px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .avatar-icon {
      width: 60px;
      height: 60px;
      background-color: #4a76fd;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .avatar-icon::before {
      content: '';
      width: 25px;
      height: 25px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 28px;
    }
    .avatar-icon::after {
      content: '';
      width: 35px;
      height: 15px;
      background-color: white;
      border-radius: 20px 20px 0 0;
      position: absolute;
      top: 56px;
    }
    .info-list {
      margin-top: 30px;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .label {
      color: #555;
      font-size: 16px;
    }
    .value {
      color: #333;
      font-size: 16px;
      font-weight: 500;
    }
    .loading {
      background-color: #f0f0f0;
      color: transparent;
      border-radius: 4px;
      animation: loading 1.5s infinite;
      min-width: 100px;
    }
    .contacts-section {
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 15px;
    }
    .contacts-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .contacts-loading {
      color: #777;
      font-size: 15px;
    }
    @keyframes loading {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <div class="profile">
        <div class="avatar-container">
          <div class="avatar-icon"></div>
        </div>
      </div>
      
      <div class="info-list">
        <div class="info-item">
          <span class="label">Nombre:</span>
          <span class="value"></span>
        </div>
        <div class="info-item">
          <span class="label">Nacimiento:</span>
          <span class="value"></span>
        </div>
        <div class="info-item">
          <span class="label">Grupo Sanguíneo:</span>
          <span class="value"></span>
        </div>
        <div class="info-item">
          <span class="label">Alergias:</span>
          <span class="value"></span>
        </div>
      </div>
      
      <div class="contacts-section">
        <div class="contacts-title">Contactos Familiares</div>
        <div class="contacts-list">No hay contactos familiares</div>
      </div>
    </div>
  </div>

  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function init() {
      const dataParam = getQueryParam('data');
      if (!dataParam) return;
      try {
        const data = JSON.parse(decodeURIComponent(dataParam));
        // Campos
        const nameEl = document.querySelector('.info-item:nth-child(1) .value');
        const birthEl = document.querySelector('.info-item:nth-child(2) .value');
        const bloodEl = document.querySelector('.info-item:nth-child(3) .value');
        const allergiesEl = document.querySelector('.info-item:nth-child(4) .value');
        
        nameEl.textContent = data.name || 'No registrado';
        birthEl.textContent = data.birthDate || 'No especificado';
        bloodEl.textContent = data.bloodType || 'No especificado';
        allergiesEl.textContent = data.allergies || 'Ninguna';
        
        // Contactos
        const contactsContainer = document.querySelector('.contacts-section');
        const contactsList = document.querySelector('.contacts-list');
        
        if (Array.isArray(data.contacts) && data.contacts.length > 0) {
          // Limpiar el mensaje por defecto
          contactsList.innerHTML = '';
          
          data.contacts.forEach(c => {
            const div = document.createElement('div');
            div.className = 'info-item';
            const nameSpan = document.createElement('span');
            nameSpan.textContent = c.name;
            nameSpan.className = 'label';
            const phoneSpan = document.createElement('span');
            phoneSpan.textContent = c.phone;
            phoneSpan.className = 'value';
            div.appendChild(nameSpan);
            div.appendChild(phoneSpan);
            contactsList.appendChild(div);
          });
        }
      } catch (e) {
        console.error('Error al parsear datos:', e);
      }
    }
    window.onload = init;
  </script>
</body>
</html>
