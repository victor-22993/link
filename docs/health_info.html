<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Salud</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0;
    }
    .card {
      width: 90%;
      max-width: 360px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card-header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      height: 60px;
    }
    .card-body {
      padding: 24px;
    }
    .profile {
      position: relative;
      margin-top: -40px;
      text-align: center;
      margin-bottom: 24px;
    }
    .img-container {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      border: 5px solid white;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .img-container::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 50%;
      background: linear-gradient(45deg, transparent, rgba(106, 17, 203, 0.1), rgba(37, 117, 252, 0.2));
      z-index: -1;
    }
    .default-avatar {
      width: 60%;
      height: 60%;
      fill: #2575fc;
    }
    .info-list {
      margin-top: 16px;
      padding: 0 8px;
    }
    .info-list div {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .info-list div:last-child {
      border-bottom: none;
    }
    .info-list .label {
      color: #555;
      font-size: 14px;
    }
    .info-list .value {
      font-weight: bold;
      color: #333;
      font-size: 14px;
      max-width: 60%;
      text-align: right;
      word-break: break-word;
    }
    .contacts {
      margin-top: 24px;
      padding: 8px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    .contacts-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      margin-bottom: 12px;
    }
    .contacts-list div {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 14px;
      border-bottom: 1px dashed #ddd;
    }
    .contacts-list div:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <div class="profile">
        <div class="img-container" id="profileImage">
          <!-- Avatar por defecto -->
          <svg class="default-avatar" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
          </svg>
        </div>
      </div>
      <div class="info-list">
        <div><span class="label">Nombre:</span><span id="name" class="value">--</span></div>
        <div><span class="label">Nacimiento:</span><span id="birthDate" class="value">--</span></div>
        <div><span class="label">Grupo Sanguíneo:</span><span id="bloodType" class="value">--</span></div>
        <div><span class="label">Alergias:</span><span id="allergies" class="value">--</span></div>
      </div>
      <div class="contacts">
        <div class="contacts-title">Contactos Familiares</div>
        <div class="contacts-list" id="contactsList">
          <div>No hay contactos registrados</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Extrae parámetros de URL
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // Función principal
    (function() {
      // Mostrar siempre el avatar predeterminado primero
      const profileImage = document.getElementById('profileImage');
      
      // Obtener datos
      const dataParam = getParam('data');
      const nameParam = getParam('name');
      
      // Caso más simple: solo hay nombre en URL
      if (!dataParam && nameParam) {
        document.getElementById('name').textContent = nameParam;
        return;
      }
      
      // Sin datos
      if (!dataParam) {
        document.getElementById('name').textContent = 'Sin datos';
        return;
      }
      
      try {
        // Decodificar y parsear datos
        const jsonData = decodeURIComponent(dataParam);
        const data = JSON.parse(jsonData);
        
        // Actualizar información básica
        document.getElementById('name').textContent = data.name || 'No registrado';
        document.getElementById('birthDate').textContent = data.birthDate || 'No especificado';
        document.getElementById('bloodType').textContent = data.bloodType || 'No especificado';
        document.getElementById('allergies').textContent = data.allergies || 'Ninguna';
        
        // Actualizar contactos
        if (Array.isArray(data.contacts) && data.contacts.length > 0) {
          const contactsHTML = data.contacts.map(c => {
            if (c && c.name && c.phone) {
              return `<div><span>${c.name}</span><span>${c.phone}</span></div>`;
            }
            return '';
          }).join('');
          
          if (contactsHTML) {
            document.getElementById('contactsList').innerHTML = contactsHTML;
          }
        }
        
        // Verificar si tenemos una URL de imagen (desde Firebase Storage)
        if (data.imageUrl && data.imageUrl.length > 0) {
          // Crear imagen usando la URL
          const img = new Image();
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';
          
          // Asignar la URL directamente
          img.src = data.imageUrl;
          
          // Si la imagen carga correctamente, reemplazar el avatar
          img.onload = function() {
            // Limpiar contenido actual
            profileImage.innerHTML = '';
            // Agregar la imagen
            profileImage.appendChild(img);
          };
          
          // Manejar error de carga
          img.onerror = function() {
            console.error('No se pudo cargar la imagen desde URL:', data.imageUrl);
          };
        }
        // Intentar cargar imagen base64 (modo anterior para compatibilidad)
        else if (data.userImage && data.userImage.length > 0) {
          try {
            // Crear imagen
            const img = new Image();
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            
            // Determinar formato
            let format = 'jpeg';
            if (data.userImage.startsWith('iVBOR')) {
              format = 'png';
            }
            
            // Configurar fuente
            img.src = `data:image/${format};base64,${data.userImage}`;
            
            // Manejar error
            img.onerror = function() {
              // Si falla con el primer formato, intentar con el otro
              format = (format === 'jpeg') ? 'png' : 'jpeg';
