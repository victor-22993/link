<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de Salud</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 90%;
      max-width: 360px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card-header {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      height: 60px;
    }
    .card-body {
      padding: 24px;
    }
    .profile {
      position: relative;
      margin-top: -40px;
      text-align: center;
      margin-bottom: 24px;
    }
    /* Contenedor circular para la imagen - aumentado de tamaño */
    .profile .img-container {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      border: 5px solid white;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      background: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Inicialmente oculto, se muestra con JS */
    }
    /* Efecto de borde decorativo */
    .profile .img-container::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 50%;
      background: linear-gradient(45deg, transparent, rgba(106, 17, 203, 0.1), rgba(37, 117, 252, 0.2));
      z-index: -1;
    }
    /* Imagen de perfil de respaldo con estilo mejorado */
    .profile .no-img {
      display: flex; /* Inicialmente visible, se oculta con JS si hay imagen */
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #e8e8e8, #f8f8f8);
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: #a0a0a0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    /* Mensaje de depuración */
    .debug-info {
      display: none; /* Oculto por defecto */
      margin-top: 10px;
      padding: 8px;
      background-color: #fff8e1;
      border: 1px solid #ffe082;
      border-radius: 4px;
      font-size: 12px;
      color: #5d4037;
      text-align: left;
    }
    .info-list {
      margin-top: 16px;
      padding: 0 8px;
    }
    .info-list div {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .info-list div:last-child {
      border-bottom: none;
    }
    .info-list .label {
      color: #555;
      font-size: 14px;
    }
    .info-list .value {
      font-weight: bold;
      color: #333;
      font-size: 14px;
      max-width: 60%;
      text-align: right;
      word-break: break-word;
    }
    .contacts {
      margin-top: 24px;
      padding: 8px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    .contacts-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      margin-bottom: 12px;
    }
    .contacts-list div {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 14px;
      border-bottom: 1px dashed #ddd;
    }
    .contacts-list div:last-child {
      border-bottom: none;
    }
    /* Avatar personalizado */
    .default-avatar {
      width: 60%;
      height: 60%;
      fill: #2575fc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header"></div>
    <div class="card-body">
      <div class="profile">
        <div class="img-container">
          <img id="userImage" alt="Foto Usuario">
          <div class="no-img" id="noImage">
            <!-- SVG de perfil personalizado -->
            <svg class="default-avatar" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
          </div>
        </div>
        <!-- Información de depuración oculta -->
        <div id="debugInfo" class="debug-info"></div>
      </div>
      <div class="info-list">
        <div><span class="label">Nombre:</span><span id="name" class="value">Cargando...</span></div>
        <div><span class="label">Nacimiento:</span><span id="birthDate" class="value">Cargando...</span></div>
        <div><span class="label">Grupo Sanguíneo:</span><span id="bloodType" class="value">Cargando...</span></div>
        <div><span class="label">Alergias:</span><span id="allergies" class="value">Cargando...</span></div>
      </div>
      <div class="contacts">
        <div class="contacts-title">Contactos Familiares</div>
        <div class="contacts-list" id="contactsList">
          <div><span>Cargando contactos...</span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Panel de depuración oculto por defecto
    // (Se puede activar con doble clic en cualquier parte de la página)
    document.addEventListener('dblclick', function() {
      const debugEl = document.getElementById('debugInfo');
      debugEl.style.display = debugEl.style.display === 'none' || debugEl.style.display === '' ? 'block' : 'none';
    });

    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // Función para crear elemento de imagen desde base64
    function createImageElement(base64String) {
      // Crear elemento de imagen manual
      const imgEl = document.getElementById('userImage');
      const noImgEl = document.getElementById('noImage');
      const debugEl = document.getElementById('debugInfo');
      
      debugEl.innerHTML = 'Creando imagen...<br>';
      
      try {
        // Determinar el tipo de imagen basado en los primeros caracteres
        let imageType = 'jpeg'; // Por defecto
        if (base64String.startsWith('/9j/')) {
          imageType = 'jpeg';
          debugEl.innerHTML += 'Detectado formato: JPEG<br>';
        } else if (base64String.startsWith('iVBOR')) {
          imageType = 'png';
          debugEl.innerHTML += 'Detectado formato: PNG<br>';
        } else {
          debugEl.innerHTML += 'Formato no reconocido, probando como JPEG<br>';
        }
        
        // Construir el src de la imagen
        imgEl.src = `data:image/${imageType};base64,${base64String}`;
        
        // Mostrar la imagen y ocultar el avatar
        imgEl.style.display = 'block';
        noImgEl.style.display = 'none';
        
        // Añadir manejo de errores
        imgEl.onerror = function() {
          debugEl.innerHTML += 'Error al cargar como ' + imageType + ', intentando formato alternativo<br>';
          
          // Intentar con el formato alternativo
          const altFormat = imageType === 'jpeg' ? 'png' : 'jpeg';
          imgEl.src = `data:image/${altFormat};base64,${base64String}`;
          
          // Si sigue fallando, usar imagen de prueba
          imgEl.onerror = function() {
            debugEl.innerHTML += 'Error con ambos formatos, usando imagen genérica<br>';
            
            // Usar imagen de avatar generada (1x1 pixel transparente escalado)
            imgEl.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
            
            // Si incluso eso falla, mostrar avatar predeterminado
            imgEl.onerror = function() {
              debugEl.innerHTML += 'Error con imagen genérica, mostrando avatar<br>';
              imgEl.style.display = 'none';
              noImgEl.style.display = 'flex';
            };
          };
        };
        
        // Confirmar carga exitosa
        imgEl.onload = function() {
          debugEl.innerHTML += '¡Imagen cargada con éxito!<br>';
        };
        
      } catch (e) {
        debugEl.innerHTML += 'Error procesando imagen: ' + e.message + '<br>';
        imgEl.style.display = 'none';
        noImgEl.style.display = 'flex';
      }
    }

    function init() {
      const dataParam = getQueryParam('data');
      const debugEl = document.getElementById('debugInfo');
      
      debugEl.innerHTML = 'Iniciando procesamiento...<br>';
      
      if (!dataParam) {
        document.getElementById('name').textContent = 'Sin datos';
        document.getElementById('birthDate').textContent = 'Sin datos';
        document.getElementById('bloodType').textContent = 'Sin datos';
        document.getElementById('allergies').textContent = 'Sin datos';
        document.getElementById('contactsList').textContent = 'Sin datos de contactos';
        debugEl.innerHTML += 'No se encontraron datos en la URL<br>';
        return;
      }
      
      debugEl.innerHTML += 'Datos encontrados en URL, decodificando...<br>';
      
      try {
        const jsonData = decodeURIComponent(dataParam);
        debugEl.innerHTML += `Longitud de JSON: ${jsonData.length} caracteres<br>`;
        
        const data = JSON.parse(jsonData);
        debugEl.innerHTML += 'JSON parseado correctamente<br>';
        
        // Procesar imagen si existe
        if (data.userImage && data.userImage.length > 0) {
          debugEl.innerHTML += `Imagen encontrada (${data.userImage.length} caracteres)<br>`;
          createImageElement(data.userImage);
        } else {
          debugEl.innerHTML += 'No se encontró imagen en los datos<br>';
          document.getElementById('userImage').style.display = 'none';
          document.getElementById('noImage').style.display = 'flex';
        }
        
        // Actualizar información personal
        document.getElementById('name').textContent = data.name || 'No registrado';
        document.getElementById('birthDate').textContent = data.birthDate || 'No especificado';
        document.getElementById('bloodType').textContent = data.bloodType || 'No especificado';
        document.getElementById('allergies').textContent = data.allergies || 'Ninguna';
        
        // Actualizar contactos
        const contactsContainer = document.getElementById('contactsList');
        contactsContainer.innerHTML = ''; // Limpiar contenido actual
        
        if (Array.isArray(data.contacts) && data.contacts.length > 0) {
          data.contacts.forEach(c => {
            if (c && c.name && c.phone) {
              const div = document.createElement('div');
              
              const nameSpan = document.createElement('span');
              nameSpan.textContent = c.name;
              
              const phoneSpan = document.createElement('span');
              phoneSpan.textContent = c.phone;
              
              div.appendChild(nameSpan);
              div.appendChild(phoneSpan);
              contactsContainer.appendChild(div);
            }
          });
        } else {
          const div = document.createElement('div');
          div.textContent = 'No hay contactos registrados';
          contactsContainer.appendChild(div);
        }
      } catch (e) {
        console.error('Error al parsear datos:', e);
        document.getElementById('name').textContent = 'Error en datos';
        document.getElementById('contactsList').textContent = 'Error al procesar contactos';
        debugEl.innerHTML += 'Error: ' + e.message + '<br>';
      }
    }
